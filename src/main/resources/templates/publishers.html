<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-sm.btn-success {
            background-color: white;
            color: black;
            border: 1px solid #ced4da;
            padding: 0.05rem 0.2rem;
            margin: 0;
        }
        .btn-sm.btn-success:hover {
            background-color: blue;
            color: white;
        }
        td {
            padding: 0.25rem !important;
        }
        th:last-child, td:last-child {
            width: 60px;
            padding: 0.05rem !important;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Publishers</h2>
        <a th:href="@{/publishers/add}" class="btn btn-primary">Add Publisher</a>
    </div>

    <form class="input-group mb-3" method="get" th:action="@{/publishers}">
        <input type="text" name="keyword" class="form-control" placeholder="Search by Name, City, or Country" th:value="${keyword}">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.pubId}"></td>
                <td th:text="${publisher.pubName}"></td>
                <td th:text="${publisher.city}"></td>
                <td th:text="${publisher.country}"></td>
                <td>
                    <a th:href="@{'/publishers/edit/' + ${publisher.pubId}}" class="btn btn-sm btn-success">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
