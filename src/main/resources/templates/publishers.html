<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-sm.btn-success {
            background-color: white; /* Keep white background */
            color: black; /* Keep text readable */
            border: 1px solid #ced4da; /* Keep light border */
            padding: 0.05rem 0.2rem; /* Keep minimal padding */
            margin: 0; /* No margins */
        }
        .btn-sm.btn-success:hover {
            background-color: blue; /* Keep blue hover effect */
            color: white; /* White text on hover */
        }
        td {
            padding: 0.25rem !important; /* Keep reduced padding for other columns */
        }
        th:last-child, td:last-child {
            width: 60px; /* Keep smaller fixed width for the column */
            padding: 0.05rem !important; /* Keep minimal padding for the column */
            text-align: center; /* Keep button centered */
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Publishers</h2>
        <a th:href="@{/publishers/add}" class="btn btn-primary">Add Publisher</a>
    </div>

    <form class="input-group mb-3" method="get" th:action="@{/publishers}">
        <input type="text" name="keyword" class="form-control" placeholder="Search by Name or City" th:value="${keyword}">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.pubId}"></td>
                <td th:text="${publisher.pubName}"></td>
                <td th:text="${publisher.city}"></td>
                <td th:text="${publisher.country}"></td>
                <td>
                    <a th:href="@{'/publishers/edit/' + ${publisher.pubId}}" class="btn btn-sm btn-success">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/publishers?page=' + ${currentPage - 1}}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/publishers?page=' + ${i}}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/publishers?page=' + ${currentPage + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
