<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Edit Sale</h2>
  <form th:action="@{/}" th:object="${sale}" method="post" class="card p-4 shadow-sm bg-white">
    <input type="hidden" th:field="*{ordDate}" />
    <input type="hidden" th:field="*{storId}" />
    <input type="hidden" th:field="*{titleId}" />

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" th:field="*{qty}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Pay Terms</label>
      <input type="text" th:field="*{payterms}" class="form-control" required />
    </div>

    <div class="d-flex justify-content-between">
      <a href="/sales/bhuvan" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">Update Sale</button>
    </div>
  </form>
</div>
</body>
</html>
