<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sales List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Sales List By <span th:text="${name}"></span></h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Order Date</th>
      <th>Quantity</th>
      <th>Pay Terms</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${sales}">
      <td th:text="${sale.ordDate}">2025-06-01</td>
      <td th:text="${sale.qty}">5</td>
      <td th:text="${sale.payterms}">Net 30</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
