<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Add New Author</h2>
    <form th:action="@{/authors/add}" th:object="${author}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label class="form-label">Author ID</label>
            <input type="text" th:field="*{auId}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{auFname}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{auLname}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" th:field="*{state}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">ZIP</label>
            <input type="text" th:field="*{zip}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Contract</label>
            <input type="number" th:field="*{contract}" class="form-control" min="0" max="1" required />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/authors" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </div>
    </form>
</div>
</body>
</html>
