<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add New Sale</h2>
    <a th:href="@{/sales/bhuvan}" class="btn btn-secondary">Back to List</a>
  </div>

  <form th:action="@{/}" th:object="${sale}" method="post" class="shadow-sm bg-white p-4 rounded">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="storId" class="form-label">Store ID</label>
        <input type="text" th:field="*{storId}" class="form-control" id="storId" placeholder="Enter Store ID" required>
      </div>
      <div class="col-md-4">
        <label for="titleId" class="form-label">Title ID</label>
        <input type="text" th:field="*{titleId}" class="form-control" id="titleId" placeholder="Enter Title ID" required>
      </div>
      <div class="col-md-4">
        <label for="ordDate" class="form-label">Order Date</label>
        <input type="date" th:field="*{ordDate}" class="form-control" id="ordDate" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="qty" class="form-label">Quantity</label>
        <input type="number" th:field="*{qty}" class="form-control" id="qty" placeholder="Enter Quantity" required>
      </div>
      <div class="col-md-6">
        <label for="payterms" class="form-label">Pay Terms</label>
        <input type="text" th:field="*{payterms}" class="form-control" id="payterms" placeholder="e.g. Net 30" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Sale</button>
  </form>
</div>
</body>
</html>
