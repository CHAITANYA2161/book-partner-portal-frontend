<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Author</h2>
    <form th:action="@{/authors/edit}" th:object="${author}" method="post" class="card p-4 shadow-sm bg-white">
        <input type="hidden" th:field="*{auId}" />

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{auFname}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{auLname}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/authors" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>
</div>
</body>
</html>
