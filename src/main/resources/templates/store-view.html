<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
<h2 class="text-primary mb-4">Store Information</h2>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Store ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.storId}">Store ID</td>
            <td th:text="${store.storName}">Name</td>
            <td th:text="${store.storAddress}">Address</td>
            <td th:text="${store.city}">City</td>
            <td th:text="${store.state}">State</td>
            <td th:text="${store.zip}">ZIP</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional: Bootstrap JS (for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
