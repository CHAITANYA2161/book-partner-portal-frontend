<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: white;
            color: black;
            border-radius: 10px 10px 0 0;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }
        .card-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
            text-transform: uppercase;
            color: black;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .btn-success,
        .btn-secondary {
            background-color: white;
            color: black;
            border: 1px solid #ced4da;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-success:hover,
        .btn-success:active,
        .btn-success:focus,
        .btn-secondary:hover,
        .btn-secondary:active,
        .btn-secondary:focus {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Add Publisher</h2>
        </div>
        <div class="card-body">
            <form action="/publishers/add" method="post" th:object="${publisher}">
                <div class="mb-3">
                    <label for="pubId" class="form-label">ID</label>
                    <input type="text" id="pubId" class="form-control" th:field="*{pubId}" maxlength="4" required/>
                </div>
                <div class="mb-3">
                    <label for="pubName" class="form-label">Name</label>
                    <input type="text" id="pubName" class="form-control" th:field="*{pubName}" maxlength="40" required/>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control" th:field="*{city}" maxlength="20" required/>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" class="form-control" th:field="*{state}" maxlength="2" required/>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control" th:field="*{country}" maxlength="30" required/>
                </div>
                <div class="button-group">
                    <a href="/publishers" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Add Publisher</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
