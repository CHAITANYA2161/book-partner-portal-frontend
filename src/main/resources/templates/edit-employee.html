<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Employee</h2>

  <form th:action="@{/employees/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{empId}"/>

    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" th:field="*{fname}" class="form-control" id="fname" required>
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" th:field="*{lname}" class="form-control" id="lname" required>
    </div>

    <div class="mb-3">
      <label for="jobLvl" class="form-label">Job Level</label>
      <input type="number" th:field="*{jobLvl}" class="form-control" id="jobLvl" required>
    </div>

    <div class="mb-3">
      <label for="hireDate" class="form-label">Hire Date</label>
      <input type="text" th:field="*{hireDate}" class="form-control" id="hireDate" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/employees/chaitanya}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
