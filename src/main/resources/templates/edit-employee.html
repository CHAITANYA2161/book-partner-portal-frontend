<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<form th:action="@{/employees/update}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{empId}" />

  <div class="mb-3">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" th:field="*{fname}" class="form-control" id="fname" required />
  </div>

  <div class="mb-3">
    <label for="minit" class="form-label">Middle Initial</label>
    <input type="text" th:field="*{minit}" class="form-control" id="minit" maxlength="1" />
  </div>

  <div class="mb-3">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" th:field="*{lname}" class="form-control" id="lname" required />
  </div>

  <div class="mb-3">
    <label for="jobLvl" class="form-label">Job Level</label>
    <input type="number" th:field="*{jobLvl}" class="form-control" id="jobLvl" required />
  </div>

  <div class="mb-3">
    <label for="hireDate" class="form-label">Hire Date</label>
    <input type="datetime-local" th:field="*{hireDate}" class="form-control" id="hireDate" required />
  </div>

  <div class="mb-3">
    <label for="jobId" class="form-label">Job ID</label>
    <input type="number" th:field="*{jobId}" class="form-control" id="jobId" required />
  </div>

  <div class="mb-3">
    <label for="pubId" class="form-label">Publisher ID</label>
    <input type="text" th:field="*{pubId}" class="form-control" id="pubId" required />
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a th:href="@{/employees/chaitanya}" class="btn btn-secondary">Cancel</a>
</form>
</html>
