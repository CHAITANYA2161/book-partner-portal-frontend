<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Job</h2>

    <form th:action="@{/updateJob}" method="post">
        <input type="hidden" name="id" th:value="${job.id}" />

        <div class="mb-3">
            <label for="jobDesc" class="form-label">Job Description</label>
            <input type="text" class="form-control" id="jobDesc" name="jobDesc" th:value="${job.jobDesc}" required>
        </div>

        <div class="mb-3">
            <label for="minLvl" class="form-label">Min Level</label>
            <input type="number" class="form-control" id="minLvl" name="minLvl" th:value="${job.minLvl}" required>
        </div>

        <div class="mb-3">
            <label for="maxLvl" class="form-label">Max Level</label>
            <input type="number" class="form-control" id="maxLvl" name="maxLvl" th:value="${job.maxLvl}" required>
        </div>

        <button type="submit" class="btn btn-success">Update Job</button>
        <a th:href="@{/job/mohit}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
