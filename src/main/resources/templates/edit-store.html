<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Store</h2>

    <form th:action="@{/store/update}" th:object="${store}" method="post">
        <input type="hidden" th:field="*{storId}" id="storId"/>

        <div class="mb-3">
            <label for="storName" class="form-label">Store Name</label>
            <input type="text" class="form-control" th:field="*{storName}" id="storName" required>
        </div>

        <div class="mb-3">
            <label for="storAddress" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{storAddress}" id="storAddress" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" th:field="*{city}" id="city" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" th:field="*{state}" id="state" required>
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">ZIP</label>
            <input type="text" class="form-control" th:field="*{zip}" id="zip" required>
        </div>

        <button type="submit" class="btn btn-success">Update Store</button>
        <a th:href="@{/store/naman}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
