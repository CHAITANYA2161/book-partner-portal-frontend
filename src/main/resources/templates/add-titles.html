<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Add New Title</h2>
    <form th:action="@{/titles/add}" th:object="${title}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label class="form-label">Title ID</label>
            <input type="text" th:field="*{titleId}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" th:field="*{type}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Advance</label>
            <input type="number" step="0.01" th:field="*{advance}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Royalty</label>
            <input type="number" th:field="*{royalty}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">YTD Sales</label>
            <input type="number" th:field="*{ytdSales}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Notes</label>
            <input type="text" th:field="*{notes}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Publication Date</label>
            <input type="date" th:field="*{pubdate}" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/titles" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Add Title</button>
        </div>
    </form>
</div>
</body>
</html>
