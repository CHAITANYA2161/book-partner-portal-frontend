<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Publisher</h2>
    <form th:action="@{/publishers/edit}" th:object="${publisher}" method="post" class="card p-4 shadow-sm bg-white">
        <input type="hidden" th:field="*{pubId}" />

        <div class="mb-3">
            <label class="form-label">Publisher Name</label>
            <input type="text" th:field="*{pubName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" th:field="*{state}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" th:field="*{country}" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/publishers" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Update Publisher</button>
        </div>
    </form>
</div>
</body>
</html>
